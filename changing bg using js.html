<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Background Colors Dynamically</title>
    <style>
        #b1 , #b2 ,#b3, #b4{
            background-color: blue;
            height: 100px;
            width: 230px;
            margin: 50px;
       

        }
        .con {
            display: flex;
        }
        
    </style>
</head>
<body style="background-color: rgb(226, 236, 233);">

         <h1>Changing Background Color</h1>
    <div class="con"> 
    <div id="b1" onclick="box()" ></div>
    <div  id="b2" onclick="box1()"></div>
    <div  id="b3" onclick="box2()"></div>
    <div  id="b4" onclick="box3()"></div>
</div>
    <script>
        function box () {
            document.getElementById('b1').style.backgroundColor="red" 
               
        } 
        function box1 () {
            document.getElementById('b2').style.backgroundColor = "red" 
        }
           box2 = () => {
            document.getElementById('b3').style.backgroundColor = "red" 
         } 

         box3 = () => {
            document.getElementById('b4').style.backgroundColor = "red" 
         }      
    </script>
</body>
</html>
